	<style type="text/css">
		section{
			height: 100vh;
		}
		.img{
			background-attachment: fixed;
		    background-size: cover;

		.img1{
			background-image: url(../images/1.jpeg);
		}
		.img2{
			background-image: url(../images/2.jpeg);
		}
		.img3{
			background-image: url(../images/3.jpeg);
		}
	</style>
</head>
<body>

<section class="img img1">111</section>
